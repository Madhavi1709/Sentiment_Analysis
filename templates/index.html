<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body style="font-family:Arial; background:#eef2f7;">

<div style="width:60%; margin:60px auto; background:white; padding:30px; border-radius:10px;">
    <h2 style="text-align:center;">Sentiment Analysis of Text</h2>

    <form method="POST">
        <textarea name="text" required
                  placeholder="Enter text here..."
                  style="width:100%; height:120px;"></textarea><br><br>

        <button type="submit" style="width:100%; padding:10px;">
            Analyze Sentiment
        </button>
    </form>

    {% if sentiment %}
        <h3 style="text-align:center; margin-top:20px;">
            Predicted Sentiment: {{ sentiment }}
        </h3>
    {% endif %}
</div>

</body>
</html>
