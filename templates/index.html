<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis of Text</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            margin: 80px auto;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .positive {
            background: #e6fffa;
            color: #065f46;
        }

        .negative {
            background: #ffe4e6;
            color: #7f1d1d;
        }

        .neutral {
            background: #fef9c3;
            color: #78350f;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Sentiment Analysis</h1>
    <p>Analyze sentiment of text using NLP & Machine Learning</p>

    <form method="POST">
        <textarea name="text" required placeholder="Enter your text here..."></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result {{ sentiment }}">
            Predicted Sentiment: {{ sentiment | capitalize }}
        </div>
    {% endif %}

    <div class="footer">
        Built using Python, NLP & Logistic Regression
    </div>
</div>

</body>
</html>
